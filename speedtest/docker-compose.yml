version: '3.7'

services:
  speedtest:
    image: linuxserver/librespeed
    container_name: speedtest
    restart: unless-stopped
    environment:
      TZ: ${DOCKER_TZ}
      PUID: ${PUID}
      PGID: ${PGID}
    labels:
      - "traefik.enable=true"
      - "traefik.port=80"
      - "traefik.backend=speedtest"
      - "traefik.frontend.entryPoints=http,https"
      - "traefik.frontend.rule=Host:speedtest.${DOMAIN_URL}"
    networks:
      - main

networks:
  main:
    external: true