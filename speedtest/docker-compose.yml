version: '3.7'

services:
  speedtest:
    image: adolfintel/speedtest:latest
    container_name: speedtest
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.port=80"
      - "traefik.backend=speedtest"
      - "traefik.frontend.entryPoints=http,https"
      - "traefik.frontend.rule=Host:speedtest.${DOMAIN_URL}"
    networks:
      - main

networks:
  main:
    external: true