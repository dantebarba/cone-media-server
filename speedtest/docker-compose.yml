version: '3.7'

services:
  speedtest:
    image: linuxserver/librespeed
    container_name: speedtest
    restart: unless-stopped
    environment:
      TZ: ${DOCKER_TZ}
      PUID: ${PUID}
      PGID: ${PGID}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.speedtest.rule=Host(`speedtest.${DOMAIN_URL}`)"
      - "traefik.http.routers.speedtest.tls=true"
      - "traefik.docker.network=main"
      - "traefik.http.routers.speedtest.entrypoints=websecure,web"
      - "traefik.http.routers.speedtest.middlewares=traefik-forward-auth,tls-headers"
      - "traefik.http.services.speedtest.loadbalancer.server.port=80"  
      - "traefik.enable=true"
      - "traefik.port=80"
      - "traefik.backend=speedtest"
      - "traefik.frontend.entryPoints=http,https"
      - "traefik.frontend.rule=Host:speedtest.${DOMAIN_URL},speedtest.crown.${DOMAIN_URL}"
    networks:
      - main

networks:
  main:
    external: true